name: Next.js Inspector

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  analyze:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Security Tools (Optional)
        run: |
          # Install OSV-Scanner
          go install github.com/google/osv-scanner/cmd/osv-scanner@v1

          # Install Gitleaks
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

          # Semgrep is often installed via python/pip or binary, 
          # but for speed we might stick to what analyze.sh can auto-detect or skip.
          # Uncomment below if you want Semgrep in CI:
          # python3 -m pip install semgrep

      - name: Run Inspector
        run: |
          chmod +x bin/analyze.sh
          ./bin/analyze.sh

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inspector-reports
          path: reports/html/
          retention-days: 14
